<!DOCTYPE html>
{% extends 'svapp/index1.html' %}
{% load staticfiles %}
{% block body_block %}
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Student Registration Form </title>

    <!-- Icons font CSS-->
    <link href="{% static "sapp/vendor/mdi/css/material-design-iconic-font.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "sapp/vendor/font/css/font-awesome.min.css" %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static "sapp/vendor/select3/select2.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "sapp/vendor/date/daterangepicker.css" %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static "sapp/css/c1.css" %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Student Registration</h2>
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      {{ message }}
                      </div>
                      {% endfor %}
                    <form method="POST" enctype="multipart/form-data">
                      	{% csrf_token %}
                        <div class="form-group">
                            <input class="input--style-1" type="text" placeholder="Student Name" name="username" required>
                        </div>
                        <div class="form-group">
                            <input class="input--style-1" type="text" placeholder="Roll Number" name="rollnumber" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-select">
                                    <select name="branch" id="branch"  required>
                                        <option name=""disabled="disabled" selected="selected">Branch</option>
                                        <option name="M.C.A">M.C.A</option>
                                        <option name="M.B.A">M.B.A</option>
                                        <option name="C.S.E">C.S.E</option>
                                        <option name="E.E.E">E.E.E</option>
                                        <option name="E.C.E">E.C.E</option>
                                        <option name="IT">IT</option>
                                        <option name="CIVIL">CIVL</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-select">
                                    <select name="year" id="year" required>
                                        <option value="" disabled="disabled" selected="selected">Year</option>
                                        <option name="1st">1st</option>
                                        <option name="2nd">2nd</option>
                                        <option name="3rd">3rd</option>
                                        <option name="4th">4th</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-select">
                                    <select name="section" id="section" required>
                                        <option name=""disabled="disabled" selected="selected">Section</option>
                                        <option name="Section A">Section A</option>
                                        <option name="Section B">Section B</option>
                                        <option name="Section C">Section C</option>
                                        <option name="Section D">Section D</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-select">
                                    <select name="gender" id="gender" required>
                                        <option disabled="disabled" selected="selected">Gender</option>
                                        <option name="Male">Male</option>
                                        <option name="Female">Female</option>
                                        <option name="Others">Other</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input class="input--style-1" type="number" placeholder="Phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <input class="input--style-1" type="eamil" placeholder="E-Mail" name="email" required>
                        </div>
                        <div class="form-group">
                            <input class="input--style-1" type="password" placeholder="Password" name="password" required>
                        </div>
                        <div class="form-group">
                            <input class="input--style-1" type="password" placeholder="Confirm Password" name="password1" required>
                        </div>
                        <div class="p-t-20" style="margin-bottom:15px;">
                            <button class="btn btn--radius btn--green" type="submit">Register</button>
                        </div>
                        <div class="p-t-10" >
                          Already u r member? <a style="color:navy; font-size:15px;" href="/slog">  Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static "sapp/vendor/j2/jquery.min.js" %}"></script>
    <!-- Vendor JS-->
    <script src="{% static "sapp/vendor/select3/select2.min.js" %}"></script>
    <script src="{% static "sapp/vendor/date/moment.min.js" %}"></script>
    <script src="{% static "sapp/vendor/date/daterangepicker.js" %}"></script>

    <!-- Main JS-->
    <script src="{% static "sapp/js/g1.js" %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
{% endblock %}
<!-- end document-->
