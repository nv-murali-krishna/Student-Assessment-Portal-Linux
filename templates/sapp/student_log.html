<!DOCTYPE html>
{% extends 'svapp/index1.html' %}
{% load staticfiles %}
{% block body_block %}
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Student Login Form </title>

    <!-- Icons font CSS-->
    <link href="{% static "sapp/vendor/mdi/css/material-design-iconic-font.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "sapp/vendor/font/css/font-awesome.min.css" %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static "sapp/vendor/select3/select2.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "sapp/vendor/date/daterangepicker.css" %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static "sapp/css/c1.css" %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680 ">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Student Login</h2>
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      {{ message }}
                      </div>
                      {% endfor %}
                    <form method="POST">
                      	{% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-1" type="email" placeholder="Email" name="email" required>
                        </div>
                        <br>
                        <div class="input-group">
                            <input class="input--style-1" type="password" placeholder="Password" name="password" required>
                        </div>
                        <div class="p-t-20" style="margin-bottom:15px;">
                            <button class="btn btn--radius btn--green" type="submit">Login</button>
                        </div>
                        <div class="p-t-10" >
                          Not a member?<a style="color:navy; font-size:15px;" href="/sreg">  Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static "sapp/vendor/j2/jquery.min.js" %}"></script>
    <!-- Vendor JS-->
    <script src="{% static "sapp/vendor/select3/select2.min.js" %}"></script>
    <script src="{% static "sapp/vendor/date/moment.min.js" %}"></script>
    <script src="{% static "sapp/vendor/date/daterangepicker.js" %}"></script>

    <!-- Main JS-->
    <script src="{% static "sapp/js/g1.js" %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
{% endblock %}
<!-- end document-->
