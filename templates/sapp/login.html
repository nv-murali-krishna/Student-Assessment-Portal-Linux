<!DOCTYPE html>
{% extends 'svapp/index1.html' %}
{% load staticfiles %}
{% block body_block %}
<html lang="en">
<head>
	<title>User Profile</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static "L/vendor/bootstrap/css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "L/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "L/fonts/iconic/css/material-design-iconic-font.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "L/vendor/animate/animate.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "L/vendor/css-hamburgers/hamburgers.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "L/vendor/animsition/css/animsition.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "L/vendor/select2/select2.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "L/vendor/daterangepicker/daterangepicker.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "L/css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "L/css/m3.css" %}">
</head>
<body>



	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">
          {% csrf_token %}
					<span class="login100-form-logo">
				  <img src="{% static "L/images/svce7.png" %}" alt="">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter eamil">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">

					</div>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>

        		<!-- <div class="row" > -->
        		{% for message in messages %}
        		<div class="alert {{ message.tags }} alert-dismissible" style="margin-top:30px;" role="alert">
        			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
        				<span aria-hidden="true">&times;</span>
        			</button>
        			{{ message }}
        			</div>
        			{% endfor %}
        		<!-- </div> -->



					<div class="text-center p-t-90" style="color:navy; font-size:22px;">

							Create U r Account?
              <div class="container-login100-form-btn">

                <a  href="/sreg"> Student</a> &nbsp&nbsp <a href="/treg">Teacher</a>

    					</div>

					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

    <script src="{% static "L/vendor/jquery/jquery-3.2.1.min.js" %}"></script>
  	<script src="{% static "L/vendor/animsition/js/animsition.min.js" %}"></script>
  	<script src="{% static "L/vendor/bootstrap/js/popper.js" %}"></script>
  	<script src="{% static "L/vendor/bootstrap/js/bootstrap.min.js" %}"></script>
  	<script src="{% static "L/vendor/select2/select2.min.js" %}"></script>
  	<script src="{% static "L/vendor/daterangepicker/moment.min.js" %}"></script>
  	<script src="{% static "L/vendor/daterangepicker/daterangepicker.js" %}"></script>
  	<script src="{% static "L/vendor/countdowntime/countdowntime.js" %}"></script>
    <script src="{% static "L/js/main.js" %}"></script>
  </body>
  </html>
  {% endblock %}
