<!DOCTYPE html>
{% extends 'svapp/index1.html' %}
{% load staticfiles %}
{% block body_block %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Teacher Login</title>

    <!-- Icons font CSS-->
    <link href="{% static "sapp/vendor/mdi-font/css/material-design-iconic-font.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "sapp/vendor/font-awesome-4.7/css/font-awesome.min.css" %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static "sapp/vendor/select2/select2.min.css" %}" rel="stylesheet" media="all">
    <link href="{% static "sapp/vendor/datepicker/daterangepicker.css" %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static "sapp/css/m.css" %}" rel="stylesheet" media="all">
</head>


    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3" >
                <div class="card-heading" ></div>
                <div class="card-body">
                    <h2 class="title">Teacher login</h2>
                    <form method="POST" id="sign">
                      	{% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Password" name="password" required>
                        </div>
                        {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible" id="msg" role="alert">
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                          {{ message }}
                          </div>
                          {% endfor %}
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" onclick="myfunction()" type="submit">Login</button>
                        </div>
                        <div class="p-t-5">
                          <h4 class="title"><a href="/treg" style="color:navy; padding-left:9px; font-size:15px;">Not a Member? Register</a></h4>
                        </div>

                    </form>


                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    setTimeout(function(){
      if($('#msg'),length >0){
        $('#msg'),remove();
      }
    },3000)

    // $("#submit-button").on("click",function(){
    //   $.post("/teacher",$("sign").serialize())
    //   .done(function(){
    //     window.alert("successfully submited");
    //   })
    // });
    </script>
    <!-- Jquery JS-->
    <script src="{% static "sapp/vendor/j1/jquery.min.js" %}"></script>
    <!-- Vendor JS-->
    <script src="{% static "sapp/vendor/select2/select2.min.js" %}"></script>
    <script src="{% static "sapp/vendor/datepicker/moment.min.js" %}"></script>
    <script src="{% static "sapp/vendor/datepicker/daterangepicker.js" %}"></script>

    <!-- Main JS-->
    <script src="{% static "sapp/js/g.js" %}"></script>
{% endblock %}
